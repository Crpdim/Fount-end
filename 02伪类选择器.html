<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link { 
            /* 可以不写 */
            color:red;
        }
        a:visited {
            color:blue;
        }
        a:hover {
            color:blueviolet;
        }
        a:active {
            color:burlywood;
        }
        input:focus {
            outline: 2px solid #f00;
        }
        ul li:first-child{
            color:rgb(47, 173, 173);
        }
        ul li:nth-child(2) {
            color:blue;
        }
    </style>
</head>
<body>
    <a href="">点我跳转</a>
    <input>
    <ul>
        <li>aaaa1</li>
        <li>aaaa2</li>
        <li>aaaa3</li>
        <li>aaaa4</li>
    </ul>
</body>
</html>
