<!-- !+tab -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<>
    <div>
        <!-- 层 -->
        abc
        <div>

        </div>
    </div>
    <h1>
        一级标题，自动加粗，有默认字号。
    </h1>
    <h2>
        二级标题
    </h2>
    <p>
        <!-- 段落 -->
        等于一个回车 <br><!--换行-->
        你说的那段
        <hr><!--生成一条水平线-->
        <hr width="80%" align="center" color="red">
    </p>
    <a href="class01.html" target="_blank"> 第一堂课 </a><!--跳转，target表示跳转方式-->
    <img src="地址" alt="">
    <img src="地址" title="一张照片" alt="商品"><!--alt图片加载失败的时候显示-->
    <span></span> <!--与div一样，div会单独占一行，span不会-->
    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>
    <ul> 
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
    <ol> <!--有序列表-->
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
    </ol>
    <!--注释-->
</body>
</html>
